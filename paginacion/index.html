<!DOCTYPE html>
<html lang="es" ng-app="paginacionApp">
<head>
	<meta charset="UTF-8">
	<title>Paginación de lado del servidor</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/custom.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

	<script src="js/lib/angular.min.js"></script>

	<script src="angular/app.js"></script>
	<script src="angular/servicios.js"></script>
	<script src="angular/controladores.js"></script>
	

</head>
<body>
	
	<div class="container" ng-controller="paisesCtrl">
		
		<h1>Paginación <small>en servidor</small></h1>	
		<hr> 
		<!--<pre>{{ paises | json }}</pre>--> 

		<div class="alert alert-info" ng-show="paises.cargando">
			<strong>Cargando</strong> <i class="fa fa-refresh fa-spin fa-2x fa-fw"></i> 
		</div>

		<button class="btn btn-default" ng-click="irPrimera()"> <i class="fa fa-angle-double-left"></i> </button>

		<button class="btn btn-default botNum" ng-repeat="num in arrPaginas( paises.totalpaginas )"
				ng-click="irA(num)"> {{ num }}</button>

		<button class="btn btn-default" ng-click="irUltimo()"> <i class="fa fa-angle-double-right"></i> </button>
		<table class="table table-striped table-hover">
			<caption></caption>
			<thead>
				<tr>
					<th>ID</th>
					<th>ISO</th>
					<th>Nombre</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="pais in paises.data">
					<td>{{pais.id}}</td>
					<td>{{pais.iso}}</td>
					<td>{{pais.nombre}}</td>
				</tr>
			</tbody>
		</table>  
	</div> 
</body>
</html>
