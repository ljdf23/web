<h1>Alumnos</h1>
<h4>Listado de alumnos en el sistema</h4> 

<hr>


 <div class="row" >
 	
 	<table class="table table-striped">
 		<tr><th>Codigo</th>
 			<th>Nombre</th>
 			<th>Tel√©fono</th>
 			<th>Ver</th>
 		</tr>

 		<tr ng-repeat="alumno in alumnos | limitTo:posicion | limitTo: -3 " > 
 			<td>{{alumno.codigo}}</td>
 			<td>{{alumno.nombre}}</td>
 			<td>{{alumno.telefono | telefono}}</td>
 			<td><a href="#/alumno/{{ alumno.codigo }}">Ver registro</a></td>
 		</tr>
 	</table>

 	<br>

 	<button class="btn btn-primary" ng-click="anteriores()">Anteriores</button>
 	<button class="btn btn-primary" ng-click="siguientes()">Siguientes</button> {{ posicion }}
 </div>
